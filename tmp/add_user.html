{% extends "base.html" %}
{% block title %}Додати користувача{% endblock %}
{% block content %}
    <h1>Додати користувача</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Ім'я користувача</label>
            <input type="text" class="form-control" id="username" name="username" required maxlength="30">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="humanname" class="form-label">Повне ім'я</label>
            <input type="text" class="form-control" id="humanname" name="humanname" required maxlength="60">
        </div>
        <div class="mb-3">
            <label for="dept_id" class="form-label">Відділ</label>
            <select class="form-select" id="dept_id" name="dept_id" required>
                {% for dept in depts %}
                    <option value="{{ dept.id }}">{{ dept.deptname }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Роль</label>
            <select class="form-select" id="role" name="role" required>
                <option value="user">Користувач</option>
                <option value="admin">Адміністратор</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="active" name="active" checked>
            <label class="form-check-label" for="active">Активний</label>
        </div>
        <button type="submit" class="btn btn-primary">Додати</button>
        <a href="{{ url_for('users') }}" class="btn btn-secondary">Скасувати</a>
    </form>
{% endblock %}
