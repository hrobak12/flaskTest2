{% extends "base.html" %}
{% block title %}Редагувати відділ{% endblock %}
{% block content %}
    <h1>Редагувати відділ</h1>
    <form method="POST" class="mb-3">
        <div class="mb-3">
            <label for="deptname" class="form-label">Назва відділу</label>
            <input type="text" name="deptname" id="deptname" class="form-control" value="{{ dept.deptname }}" required>
        </div>
        <div class="mb-3">
            <label for="is_exec" class="form-label">Тип відділу</label>
            <select name="is_exec" id="is_exec" class="form-select" required>
                <option value="0" {% if not dept.is_exec %}selected{% endif %}>Клієнт</option>
                <option value="1" {% if dept.is_exec %}selected{% endif %}>Виконавець</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Зберегти</button>
        <a href="{{ url_for('refill_depts') }}" class="btn btn-secondary">Скасувати</a>
    </form>
{% endblock %}
