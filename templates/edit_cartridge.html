{% extends "base.html" %}
{% block title %}Редагувати картридж{% endblock %}
{% block content %}
    <h1>Редагувати картридж</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="serial_num" class="form-label">Серійний номер</label>
            <input type="number" class="form-control" id="serial_num" name="serial_num" value="{{ cartridge.serial_num }}" required>
        </div>
        <div class="mb-3">
            <label for="in_printer" class="form-label">ID принтера</label>
            <select class="form-select" id="in_printer" name="in_printer">
                <option value="">Немає</option>
                {% for equip in equipments %}
                    <option value="{{ equip.id }}" {% if equip.id == cartridge.in_printer %}selected{% endif %}>
                        {{ equip.id }} - {{ equip.serial_num }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Оновити</button>
    </form>
{% endblock %}
