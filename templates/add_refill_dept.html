{% extends "base.html" %}
{% block title %}Додати відділ{% endblock %}
{% block content %}
    <h1>Додати відділ</h1>
    <form method="POST" class="mb-3">
        <div class="mb-3">
            <label for="deptname" class="form-label">Назва відділу</label>
            <input type="text" name="deptname" id="deptname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="addr1" class="form-label">Адреса 1</label>
            <input type="text" name="addr1" id="addr1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="addr2" class="form-label">Адреса 2</label>
            <input type="text" name="addr2" id="addr2" class="form-control">
        </div>
        <div class="mb-3">
            <label for="addr3" class="form-label">Адреса 3</label>
            <input type="text" name="addr3" id="addr3" class="form-control">
        </div>
        <div class="mb-3">
            <label for="addr4" class="form-label">Адреса 4</label>
            <input type="text" name="addr4" id="addr4" class="form-control">
        </div>
        <div class="mb-3">
            <label for="addr5" class="form-label">Адреса 5</label>
            <input type="text" name="addr5" id="addr5" class="form-control">
        </div>
        <div class="mb-3">
            <label for="is_exec" class="form-label">Тип відділу</label>
            <select name="is_exec" id="is_exec" class="form-select" required>
                <option value="0">Клієнт</option>
                <option value="1">Виконавець</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Додати</button>
        <a href="{{ url_for('refill_depts') }}" class="btn btn-secondary">Скасувати</a>
    </form>
{% endblock %}
